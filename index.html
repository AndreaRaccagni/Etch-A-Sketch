<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a Sketch!</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" type="text/css" href="./style.css"></link>
  </head>
  <body>

    <div id="container">
      <div id="title">
        <h1>Etch a Sketch</h1>
      </div>
      <div id="game">
        <div id="info">
          <button id="start-game">Start game</button>
          <p id="grid-size"></p>
          <div id="color-btns-container">
            <button class="color-btn white">White</button>
            <button class="color-btn black">Black</button>
            <button class="color-btn random">Random</button>
            <button class="color-btn select">Select color</button>
          </div>
        </div>
        <div id="grid-container"></div>
        <div id="rules">
          <h2>Rules and tips</h2>        
          <p id="tip">Hold SHIFT to stop coloring</p>
        </div>

      </div>
      

    </div>
  </body>
</html>
