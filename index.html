<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a Sketch!</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" type="text/css" href="./style.css"></link>
  </head>
  <body>

    <div id="container">
      <div id="title">
        <div><img src="./images/icecream.png" style="height: 40px; rotate: 15deg;"/></div>
        <h1>Celeste's Etch a Sketch</h1>
        <div><img src="./images/rainbow.png" style="height: 50px;"/></div>
      </div>
      <div id="game">
        <div id="commands">
          <div>
            <button id="start-game">Start game</button>
            <p id="grid-info"></p>
          </div>
          <div id="menu-btns-container">
            <button class="menu-btn btn-black">Black</button>
            <button class="menu-btn btn-rainbow">Rainbow</button>
            <button class="menu-btn btn-select">Choose your color</button>
            <span class="btns-space"></span>
            <button id="erase-cell" class="menu-btn btn-eraser">Eraser</button>
            <button id="erase-grid" class="menu-btn btn-eraser">Clear grid</button>
            <span class="btns-space"></span>
            <button id="toggle-lines" class="menu-btn btn-borders">Toggle lines</button>
          </div>
            <span class="btns-space"></span>
        </div>
        <div id="grid-container"></div>
        <div id="rules">
          <img src="./images/unicorn.png" style="height: 300px; margin: 30px 0;"/>
          <div id="tips">
            <h2 >Free tip</h2>        
            <p class="tip">Hold SHIFT to stop painting</p>
          </div>
        </div>

      </div>
      

    </div>
  </body>
</html>
